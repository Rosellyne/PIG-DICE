<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- getting the font from goggle fonts  -->
     <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display" rel="stylesheet">
    <title>Pig Dice</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h3><span class="player">Player 1</span> <br><br>Score: <span id="player1-score"></span></h3>
            </div>

             <div class="col-sm-3" id="button">
                <form id="roll">
                <button class="btn btn-outline-danger btn-lg" >Roll your dice here</button>
            </form>
            <form  id="hold" >
                <button class="btn btn-outline-success btn-lg">Hold your dice here</button>
            </form>
                <br>
                <button class="btn btn-outline-warning btn-lg" id="reset" href="#input-details">Reset the Game</button>
            
            </div>
            <div class="col-sm-3">
                <h3><span class="player">Player 2</span> <br><br>Score: <span id="player1-score"></span></h3>
            </div> 




        </div>
        <div class="row">
            <div class="col-xs-3col-xs-offset-2 active text-center">
                <h3>Turn Total: <span id="roll-total"></span></h3>
                <h3>Current Roll: <span id="roll"></span></h3>
            </div>
        </div>

    </div>
